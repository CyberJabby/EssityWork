<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="iniciodesesion.css">
</head>
<body>
    <div class="login-container">
        <img src="img/logo.png" alt="Logo">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar sesión">
            <p class="error-message" id="error-message">Usuario o contraseña incorrectos</p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Validación de usuario y contraseña
            if (username === 'essity' && password === 'essity123') {
                window.location.href = 'paginas/Seleccion_De_Pagina/index.html'; // Redirige si es correcto
            } else {
                errorMessage.style.display = 'block'; // Muestra mensaje de error
            }
        });
    </script>
</body>
</html>
